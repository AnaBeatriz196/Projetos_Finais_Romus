<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fila de Atendimento Hospitalar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 20px;
      background: #0000;
      color: #4a2c3a;
    }
    h1 {
      color: #b85c7a;
      text-align: center;
      margin-bottom: 25px;
      letter-spacing: 1.2px;
    }
    input[type="text"],
    select,
    button {
      display: block;
      width: 100%;
      max-width: 600px;
      margin: 0 auto 15px auto;
      padding: 12px 15px;
      font-size: 18px;
      border-radius: 8px;
      box-sizing: border-box;
      border: 2px solid #f7b1c2;
      background-color: #fff0f6;
      color: #6b3b4a;
      box-shadow: 0 0 6px #f7b1c2aa;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      font-family: inherit;
    }
    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: #d8749a;
      box-shadow: 0 0 10px #d8749acc;
      background-color: #fff5fa;
    }
    button {
      background-color: #b85c7a;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #d8749a;
    }
    #history {
      width: 100%;
      max-width: 600px;
      margin: 0 auto 30px auto;
      padding: 15px 20px;
      background-color: #ffe6f0;
      border: 2px solid #f7b1c2;
      border-radius: 12px;
      box-shadow: 0 0 10px #f7b1c2aa;
      min-height: 60px;
      white-space: pre-wrap;
      word-break: break-word;
      color: #7f4f62;
      font-size: 16px;
      box-sizing: border-box;
    }
    #history strong {
      display: block;
      margin-bottom: 8px;
      font-size: 18px;
      color: #b85c7a;
    }
  </style>
</head>
<body>
  <h1>Fila de Atendimento Hospitalar</h1>

  <input type="text" id="nome" placeholder="Nome do paciente" />
  <select id="cor">
    <option value="vermelho">Vermelho (Emergência)</option>
    <option value="laranja">Laranja (Muito Urgente)</option>
    <option value="amarelo">Amarelo (Urgente)</option>
    <option value="verde">Verde (Pouco Urgente)</option>
    <option value="azul">Azul (Não Urgente)</option>
  </select>
  <button id="btnAdicionar">Adicionar Paciente</button>
  <button id="btnAtender">Atender Próximo Paciente</button>

  <div id="history">
    <strong>Estado Atual das Filas:</strong>
    <pre id="filasTexto">(Fila vazia)</pre>
  </div>

  <script>
    class FilaAtendimento {
      constructor() {
        this.filas = {
          vermelho: [],
          laranja: [],
          amarelo: [],
          verde: [],
          azul: []
        };
      }

      adicionarPaciente(nome, cor) {
        if (!this.filas[cor]) {
          alert('Cor inválida!');
          return false;
        }
        this.filas[cor].push(nome);
        return true;
      }

      atenderPaciente() {
        const coresPrioridade = ['vermelho', 'laranja', 'amarelo', 'verde', 'azul'];
        for (const cor of coresPrioridade) {
          if (this.filas[cor].length > 0) {
            const paciente = this.filas[cor].shift();
            return { paciente, cor };
          }
        }
        return null;
      }

      estadoFilas() {
        let texto = '';
        for (const cor of ['vermelho', 'laranja', 'amarelo', 'verde', 'azul']) {
          const fila = this.filas[cor];
          texto += `${cor.charAt(0).toUpperCase() + cor.slice(1)} (${fila.length}): ${fila.join(', ') || '—'}\n`;
        }
        return texto;
      }
    }

    const fila = new FilaAtendimento();

    const inputNome = document.getElementById('nome');
    const selectCor = document.getElementById('cor');
    const btnAdicionar = document.getElementById('btnAdicionar');
    const btnAtender = document.getElementById('btnAtender');
    const filasTexto = document.getElementById('filasTexto');

    function atualizarVisual() {
      filasTexto.textContent = fila.estadoFilas();
    }

    btnAdicionar.addEventListener('click', () => {
      const nome = inputNome.value.trim();
      const cor = selectCor.value;

      if (!nome) {
        alert('Por favor, insira o nome do paciente.');
        return;
      }

      const ok = fila.adicionarPaciente(nome, cor);
      if (ok) {
        inputNome.value = '';
        inputNome.focus();
        atualizarVisual();
      }
    });

    btnAtender.addEventListener('click', () => {
      const atendido = fila.atenderPaciente();
      if (atendido) {
        alert(`Atendendo paciente ${atendido.paciente} da fila ${atendido.cor}`);
        atualizarVisual();
      } else {
        alert('Nenhum paciente na fila para atendimento.');
      }
    });

    atualizarVisual();
  </script>
</body>
</html>
