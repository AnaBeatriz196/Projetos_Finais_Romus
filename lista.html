<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lojinha</title>
  <link rel="stylesheet" href="style_lista.css" />
</head>
<body>
  <header>
    Lojinha
    <button class="menu-toggle" onclick="toggleCarrinho()">=</button>
  </header>
  <main>
    <div class="produtos">
      <div class="produto-card">
        <h3>Arroz</h3>
        <p>Pacote de 5kg de arroz branco.</p>
        <div class="preco">R$ 20,00</div>
        <button onclick="adicionarItem('Arroz', 20.00)">Adicionar ao Carrinho</button>
      </div>
      <div class="produto-card">
        <h3>Feijão</h3>
        <p>Feijão carioca tipo 1, 1kg.</p>
        <div class="preco">R$ 8,00</div>
        <button onclick="adicionarItem('Feijão', 8.00)">Adicionar ao Carrinho</button>
      </div>
      <div class="produto-card">
        <h3>Macarrão</h3>
        <p>Pacote de 500g de macarrão tipo espaguete.</p>
        <div class="preco">R$ 6,00</div>
        <button onclick="adicionarItem('Macarrão', 6.00)">Adicionar ao Carrinho</button>
      </div>
      <div class="produto-card">
        <h3>Leite</h3>
        <p>Caixa de leite integral 1L.</p>
        <div class="preco">R$ 4,50</div>
        <button onclick="adicionarItem('Leite', 4.50)">Adicionar ao Carrinho</button>
      </div>
      <div class="produto-card">
        <h3>Pão</h3>
        <p>Pacote de pão de forma 500g.</p>
        <div class="preco">R$ 7,00</div>
        <button onclick="adicionarItem('Pão', 7.00)">Adicionar ao Carrinho</button>
      </div>
    </div>

    <div class="carrinho" id="carrinho">
      <h2>Meu Carrinho</h2>
      <ul id="listaCompras"></ul>
      <div class="total" id="valorTotal">Total: R$ 0,00</div>
      <button onclick="limparLista()">Limpar Carrinho</button>
    </div>
  </main>

  <script src="linkedlist_lista.js"></script>
  <script src="script_lista.js"></script>
</body>
</html>
